<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let item of recipe">
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-avatar>
          <ion-img
          src={{item.imageUrl}}
          alt="image"
        ></ion-img>
        </ion-avatar>
        
        <h2>Ingredients</h2>
        <ion-text color="primary">
          <ul>
            <li *ngFor="let ingredient of item.ingredients">
              {{ingredient}}
            </li>
          </ul>
        </ion-text>

      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
